<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>todo-list</title>
    <link rel="stylesheet" href="css/myCSS.css" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/Style.css" />
</head>

<body class="bgBody" ng-app>
    <ul class="nav nav-pills naviBar">
        <li class="active"><a href="#">TODO (demo)</a>
        </li>
    </ul>

    <div class="mainCenter" ng-controller="myTasksCtrl">
        <h1 class="listTitle">Tasks</h1>
        <div class="sep">
            <span class="numRemaining">{{remaining()}} task/s remaining of {{cont}}</span>
            <span class="alertLbl-{{msgVisible}} success-{{styleAdded}}">{{msgAlert}}</span>
            <button ng-click="delSelectedTasks()" class="btn btn-default btn-danger btDelete">DELETE
                <span class="btDel">{{countDelete}}</span>
            </button>

        </div>
        <ul class="unstyled">
            <li ng-repeat="task in tasks" class="listStyle">
                <div class="row">
                    <div class="input-group">
                        <span class="input-group-addon">
                        <input type="checkbox"  ng-model="task.done">
                      </span>
                        <span type="text" class="form-control hecho-{{task.done}}">{{task.text}}</span>
                    </div>
                </div>
            </li>
        </ul>
        <form ng-submit="addTask()">
            <div class="col-lg-6 total-width">
                <div class="input-group input-group-lg">
                    <input type="text" class="form-control empty-{{empty}}" placeholder="Add an item"
                           ng-model="textNewTask" ng-change="verifyText()">
                    <span class="input-group-btn">
                        <button class="btn btn-default btn-primary" type="submit">Add</button>
                    </span>
                </div>
            </div>
        </form>
    </div>

    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js"></script>
    <script src="js/controllers/myTasksCtrl.js"></script>
</body>

</html>
