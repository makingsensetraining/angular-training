<!doctype html>
<html lang="en" ng-app="myApp" ng-class="{htmlCustom: !isLogged}">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="css/myCSS.css"/>
  <link rel="stylesheet" href="css/bootstrap-theme.css"/>
  <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
  <link rel="stylesheet" href="css/bootstrap.css"/>
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/toaster.css"/>
</head>
<body ng-class="{height100: isLogged, bodyCustom: !isLogged}">
    <!-- navigation bar --> 
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation"> 
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">demoBlog</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" ng-controller="navCtrl">
                    <ul class="nav navbar-nav menu">
                        <li ng-class="{active: isPostSelected}"><a href="#/posts" ng-click="markPostSelected()">My Posts</a></li>
                        <a href="#/addpost" type="button" class="btn btn-primary btn-Post" ng-click="unmarkAll()"> Write new post </a>    
                    </ul>                
                    <div class="navbar-form btn-group navbar-right hideOption" ng-show="isLogged">
                        <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-user user-icon"></span>{{user}}</button>
                        <button type="button" class="btn btn-warning" ng-click="logout()">Logout</button>
                    </div>                                                
                </div>
            </div>
        </nav><!-- navigation bar -->
            
    <div ng-show="isLogged" ng-class="{height100: isLogged, BG: isLogged}">
        <img src="img/bg-home.jpg" class="imgBG">
        <div id="allPosts" class="bottomImg">Ver todos los posts</div>
    </div>
    
    <!-- container -->
    <div id="centerContent" class="centerContent">    
        <div class="col-xs-6 col-md-4">
            <toaster-container toaster-options="{'position-class': 'toast-bottom-left', 'time-out': 3000}"></toaster-container>
        </div>            
        <!-- ng-view, HTML is injected dinamically -->
        <div ng-view></div>
    </div> <!-- container -->
    
    <!-- scripts -->
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-route.js"></script>
    <script src='lib/angular/angular-resource.min.js'></script>                
    <script src="http://code.angularjs.org/1.2.0-rc.3/angular-animate.min.js" ></script>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="lib/underscore-min.js"></script>    
    <script type="text/javascript" src="lib/jquery-1.8.1.min.js"></script>    
    <script type="text/javascript" src="lib/jquery-ui-1.8.23.custom.min.js"></script>    
    <script type="text/javascript" src="lib/bootstrap.min.js"></script>    
    <script type="text/javascript" src="lib/toaster.js"></script>    
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers/navCtrl.js"></script>
    <script src="js/controllers/myPostsCtrl.js"></script>
    <script src="js/controllers/postDetailsCtrl.js"></script>
    <script src="js/controllers/newPostCtrl.js"></script>
    <script src="js/controllers/editPostCtrl.js"></script>
    <script src='js/controllers/loginCtrl.js'></script>
    <script src="js/anim.js"></script>
</body>
</html>
